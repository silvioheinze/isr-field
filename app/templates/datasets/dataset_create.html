{% extends 'datasets/_base.html' %}

{% block title %}Create Dataset - ISR Field{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h2>Create New Dataset</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Dataset Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_public" name="is_public">
            <label class="form-check-label" for="is_public">Make this dataset public</label>
        </div>
                        <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Create Dataset
                </button>
        <a href="{% url 'dataset_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
