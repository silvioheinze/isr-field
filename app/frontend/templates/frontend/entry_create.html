{% extends 'frontend/_base.html' %}

{% block title %}Create Entry - ISR Field{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 800px;">
    <h2>Create New Entry</h2>
    <p class="text-muted">Geometry: {{ geometry.id_kurz }} - {{ geometry.address }}</p>
    <p class="text-muted">Created by: {{ request.user.username }}</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" name="year" value="2024" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="usage_code1" class="form-label">Usage Code 1</label>
                    <input type="number" class="form-control" id="usage_code1" name="usage_code1" value="0">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="usage_code2" class="form-label">Usage Code 2</label>
                    <input type="number" class="form-control" id="usage_code2" name="usage_code2" value="0">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="usage_code3" class="form-label">Usage Code 3</label>
                    <input type="number" class="form-control" id="usage_code3" name="usage_code3" value="0">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="cat_inno" class="form-label">Category Innovation</label>
                    <input type="number" class="form-control" id="cat_inno" name="cat_inno" value="0">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="cat_wert" class="form-label">Category Value</label>
                    <input type="number" class="form-control" id="cat_wert" name="cat_wert" value="0">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="cat_fili" class="form-label">Category Facility</label>
                    <input type="number" class="form-control" id="cat_fili" name="cat_fili" value="0">
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Entry</button>
        <a href="{% url 'dataset_data_input' geometry.dataset.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
