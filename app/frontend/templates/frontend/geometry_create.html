{% extends 'frontend/_base.html' %}

{% block title %}Create Geometry - ISR Field{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h2>Create New Geometry Point</h2>
    <p class="text-muted">Dataset: {{ dataset.name }}</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_kurz" class="form-label">ID (id_kurz)</label>
            <input type="text" class="form-control" id="id_kurz" name="id_kurz" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="lat" class="form-label">Latitude</label>
                    <input type="number" step="any" class="form-control" id="lat" name="lat" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="lng" class="form-label">Longitude</label>
                    <input type="number" step="any" class="form-control" id="lng" name="lng" required>
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Geometry</button>
        <a href="{% url 'dataset_data_input' dataset.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
