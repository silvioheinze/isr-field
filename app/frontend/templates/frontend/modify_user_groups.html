{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify User Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Modify Groups for {{ user_obj.username }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Groups</label><br>
            {% for group in all_groups %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="groups" value="{{ group.id }}" id="group{{ group.id }}" {% if group.id in user_groups %}checked{% endif %}>
                    <label class="form-check-label" for="group{{ group.id }}">{{ group.name }}</label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'user_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
