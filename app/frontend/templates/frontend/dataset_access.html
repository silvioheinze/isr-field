{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Dataset Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h2>Manage Access: {{ dataset.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Share with users:</label>
            {% for user in all_users %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="shared_users" value="{{ user.id }}" id="user{{ user.id }}" {% if user.id in shared_users %}checked{% endif %}>
                    <label class="form-check-label" for="user{{ user.id }}">{{ user.username }}</label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Save Access Settings</button>
        <a href="{% url 'dataset_detail' dataset.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
